<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</head>

<body>

    <div id="row">
        <h1>Welcome to Game of Thrones Hangman</h1>
    </div>


    <div class="container">
        <section id="game">
            <h1>Press any key to get started!</h1>

            <div id="word-guess">
                <h1>Word: </h1>
            </div>

            <div id="wins">
                <h2>Wins!: </h2>
            </div>

            <div id="word">
                <h2>Current Word:</h2>
            </div>

            <div id="guessesRemaining">
                <h3>Number of guesses remaining: </h3>
            </div>

            <div id="letters-guessed">>
                <h3>Letters already guessed: </h3>
            </div>
        </section>
    </div>
</body>

</html>
